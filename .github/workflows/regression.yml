# This workflow will install Python dependencies, run the SHA Test app

name: Regression

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wget
        python -m pip install zipfile
        python -m pip install shutil
        python -m pip install hashlib

    - name: Run SHA Test
      run: |
        cd sha_test/
        python3 sha_test.py
